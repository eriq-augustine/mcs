<html>
   <head>
      <title>MCS</title>
      <link rel="stylesheet" type="text/css" media="all" href="css/reset.css">
      <link rel="stylesheet" type="text/css" media="all" href="css/mcs.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/mcs.js"></script>
   </head>
   <body>
      <div class='page'>
         <div class='content page-center'>
            <div class='top-bar'>
               <button class='add-box-button' onClick='addBox()'>Add Box</button>
               <button class='load-button' onClick='load()'>Load</button>
               <button class='download-button' onClick='download()'>Download</button>
               <button class='view-mode-button' onClick='viewMode()'>View Mode</button>
            </div>

            <div class='middle'>
               <div class='context-pane'>
               </div>

               <div class='page-pane'>
               </div>

               <div class='hidden-pane'>
               </div>
            </div>

            <div class='footer'>
            </div>
         </div>
      </div>
   </body>
</html>
