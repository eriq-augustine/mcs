<html>
   <head>
      <title>MCS</title>
      <link rel="stylesheet" type="text/css" media="all" href="css/reset.css">
      <link rel="stylesheet" type="text/css" media="all" href="css/mcs.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/vendor/interact.min.js"></script>

      <script type="text/javascript" src="js/util.js"></script>
      <script type="text/javascript" src="js/box.js"></script>
      <script type="text/javascript" src="js/mcs.js"></script>
   </head>
   <body>
      <div class='page'>
         <div class='page-content page-center'>
            <div class='top-bar'>
               <button class='add-box-button' onClick='addBox()'>Add Box</button>

               <input type="file" id='background-upload' class='upload-button' accept='image/*' />
               <button class='choose-background-button' onClick='clickUploadBackground()'>Choose Background</button>

               <input type="file" id='sheet-load' class='upload-button' accept='.mcs' />
               <button class='choose-sheet-button' onClick='clickLoadSheet()'>Load Sheet</button>

               <button class='download-button' onClick='download()'>Download</button>
               <button class='view-mode-button' onClick='viewMode()'>View Mode</button>
            </div>

            <div class='middle'>
               <div class='context-pane'>
                  <div class='content'>
                  </div>
               </div>

               <div class='page-pane'>
                  <img class='background-image' src=''>
               </div>

               <div class='hidden-pane'>
               </div>
            </div>

            <div class='footer'>
            </div>
         </div>
      </div>
   </body>
</html>
